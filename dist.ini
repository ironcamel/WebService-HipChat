name    = WebService-HipChat
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2014
abstract = Bindings for the HipChat API v2

version = 0.2000

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/ironcamel/WebService-HipChat/issues
repository.type = git
repository.url = git://github.com/ironcamel/WebService-HipChat.git
repository.web = https://github.com/ironcamel/WebService-HipChat

[OurPkgVersion]

[PodWeaver]

[Prereqs]
WebService::Client = 0.0203
Moo = 1.005000

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
